services:
  db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-}" ]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "PING" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ganiyevuz/tana-backend:latest  # Use pre-built image from Docker Hub
#    build:
#      context: .
#      dockerfile: Dockerfile
    command: /bin/bash -c "./wait_for_db.sh db && python manage.py makemigrations && python manage.py migrate && gunicorn conf.wsgi:application --bind 0.0.0.0:8000 -w 5 --threads 3"
    volumes:
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_ENGINE=${DATABASE_ENGINE}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CACHE_BACKEND_URL=${CACHE_BACKEND_URL}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PAYME_ID=${PAYME_ID}
      - PAYME_KEY=${PAYME_KEY}
      - PAYME_URL=${PAYME_URL}
      - PAYME_CALL_BACK_URL=${PAYME_CALL_BACK_URL}
      - PAYME_MIN_AMOUNT=${PAYME_MIN_AMOUNT}
      - PAYME_ACCOUNT=${PAYME_ACCOUNT}
      - CLICK_SERVICE_ID=${CLICK_SERVICE_ID}
      - CLICK_MERCHANT_ID=${CLICK_MERCHANT_ID}
      - CLICK_SECRET_KEY=${CLICK_SECRET_KEY}
      - CLICK_MERCHANT_USER_ID=${CLICK_MERCHANT_USER_ID}
      - SPEECH_KEY=${SPEECH_KEY}
      - SPEECH_REGION=${SPEECH_REGION}
      - UZBEK_VOICE_KEY=${UZBEK_VOICE_KEY}

    networks:
      - app-network

  nginx:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  app-network:
    driver: bridge
